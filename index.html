<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora com Express</h1>
  
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">

  <br>

  <select id="operacao">
    <option value="soma">Somar</option>
    <option value="subtracao">Subtrair</option>
    <option value="multiplicacao">Multiplicar</option>
    <option value="divisao">Dividir</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    async function calcular() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operacao = document.getElementById("operacao").value;

      const resposta = await fetch("/calcular", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ num1, num2, operacao })
      });

      const dados = await resposta.json();
      document.getElementById("resultado").innerText = "Resultado: " + dados.resultado;
    }
  </script>
</body>
</html>
